<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>UOL</title>
</head>
<body>
    <div class="tela-entrada">
        <img src="/Imagens/logo 1.png"/>
        <p class="escondido">Você precisa de um nome para entrar!</p>
        <p class="escondido">Este nome já está sendo utilizado, por favor digite outro.</p>
        <input type="text" placeholder="Digite seu nome">
        <button onclick="entraChat()">Entrar</button>
    </div>
    
    <div class="container escondido">
        <div class="header">
            <img src="/Imagens/logo 1.png"/>
            <img src="/Imagens/icon-pessoas.png" onclick="abreMenu()"/>
        </div>
        <div class="conteudo">
    
        </div>
        <div class="footer">
            <input type="text" placeholder="Escreva aqui...">
            <img src="/Imagens/icon-aviao.png"/>
        </div>
    </div>

    <div class="menu-fundoPreto">
        <div class="fundo-preto escondido" onclick="fecharMenu()"></div>
    <div class="menu">
        <div class="escolha">Escolha um contato para enviar mensagem:</div>
        <div class="contatos">
            <div class="opcao">
                <img src="/Imagens/icon-pessoas.png"/>
                <p>Todos</p>
                <img src="/Imagens/check.png" class="">
            </div>
        </div>
    </div>
    </div>
        

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
